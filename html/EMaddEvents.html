<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../css/checkbox.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <style>
        .form-group {
            margin-bottom: 30px;
        }
        .label-subtitle{
            margin-left: 0;
        }
        .wholeShopsTable {
            cursor: pointer;
        }

        .addShops, .minusShops {
            cursor: pointer;
        }

        .minusShops {
            color: #d92402;
        }
    </style>
</head>

<body>
<div class="container htmlWrap">
    <div class="row" style="margin-top:40px">
        <div class="col-md-12" style="padding-left: 0">
            <hr class="navline"/>
            <ul class="nav nav-pills List" id="eventsList">
                <li id="addEvents" class="active"><a href="#">新增活动</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div id="addEventsFrom" class="col-xs-12 form-horizontal" autocomplete="false"
             style="margin-top:40px;margin-bottom:0;padding-left: 0;">

            <div class="form-group">
                <div class="col-xs-6 form-inline">
                    <label class="control-label label-subtitle">日期：&emsp;</label>
                    <div class="col-md-4 input-group">
                        <input type="text" class="form-control datepicker dateFrom">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>

                    <label class="control-label">&emsp;至&emsp;</label>
                    <div class="col-md-4 input-group">
                        <input type="text" class="form-control datepicker dateTo">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 form-group">
                <label for="eventsName" class="control-label label-subtitle">活动名称:</label>
                <div class="col-xs-2">
                    <input id="eventsName" type="text" class="form-control"/>
                </div>
            </div>

            <div class="col-xs-12 form-group">
                <label class="control-label label-subtitle">优惠券选择:</label>
            </div>

            <div id="couponsChooseDiv" class="col-xs-12" style="margin-top:20px;">
                <div class="row" style="padding-left:0">
                    <hr class="navline"/>
                    <ul class="nav nav-pills List" id="coupons">
                        <li id="selectedCoupons" class="active" style="position: relative">
                            <a href="javascript:;">已添加优惠券
                            <span id="badge" class="badge" style="position: absolute;top:-6px;right:-6px;
                            background-color: #d82302;color: #ffffff;padding:3px 6px;">0</span>
                            </a>
                        </li>
                        <li id="couponsList" style="margin-left: 15px"><a href="javascript:;">优惠券列表</a></li>
                    </ul>
                </div>
                <br/>

                <div class="row" id="selectedCouponsDiv">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="selectedCouponsTable" class="table table-bordered text-center">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>类型</th>
                                    <th>名称</th>
                                    <th>优惠</th>
                                    <th>门店</th>
                                    <th>有效时间</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--页码区域-->
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <ul class="pagination pageIndex">
                                <li id="first1"><a>&laquo;</a></li>
                                <li id="previous1"><a>&lsaquo;</a></li>
                                <li class="active"><a id="pageIndex1">1</a></li>
                                <li id="next1"><a>&rsaquo;</a></li>
                                <li id="last1"><a>&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row" id="couponsListDiv" style="display: none;">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="couponsListTable" class="table table-bordered text-center">
                                <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>类型</th>
                                    <th>名称</th>
                                    <th>优惠</th>
                                    <th>门店</th>
                                    <th>有效时间</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--页码区域-->
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <ul class="pagination pageIndex">
                                <li id="first2"><a>&laquo;</a></li>
                                <li id="previous2"><a>&lsaquo;</a></li>
                                <li class="active"><a id="pageIndex2">1</a></li>
                                <li id="next2"><a>&rsaquo;</a></li>
                                <li id="last2"><a>&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12" style="padding-left:0">
            <hr/>
            <button id="saveBtn" class="btn btn-lg mybtn" type="button"
                    style="margin-right:20px">&emsp;保 存&emsp;</button>
            <button id="onlineBtn" class="btn btn-lg mybtn" type="button">立即上线</button>
        </div>

    </div>
</div>

<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/moment.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/common/interface.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/EMaddEvents.js"></script>
</body>
</html>
