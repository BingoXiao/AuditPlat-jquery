<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/checkbox.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <style>
        .btn.selectAll {
            padding: 2px 10px;
            font-size: 13px;
            font-weight: bold;
            background-color: #fbd504;
        }

        .btn.selectAll:hover {
            background-color: #eebf01;
        }

        .btn .cancel {
            background-color: #cb0000;
            color: #ffffff;
        }

        .down {
            display: none;
        }
    </style>
</head>

<body>
<div class="container htmlWrap">

    <!--导航-->
    <div class="row" style="margin-top:40px">
        <div class="col-xs-12" style="padding-left: 0">
            <hr class="navline"/>
            <ul class="nav nav-pills List" id="settleList">
                <li id="settleApply" class="active"><a href="javascript:;">结款申请</a></li>
                <li id="settleRecord" style="margin-left: 15px"><a href="javascript:;">结款记录</a></li>
                <li id="bankAccountEdit" style="margin-left: 15px"><a href="javascript:;">商家银行账户修改</a></li>
                <li id="bankAccoutRecord" style="margin-left: 15px"><a href="javascript:;">商家银行账户修改记录</a></li>
                <li id="Refund" style="margin-left: 15px"><a href="javascript:;">操作退款</a></li>
                <li id="refundRecord" style="margin-left: 15px"><a href="javascript:;">退款记录</a></li>
            </ul>
        </div>
    </div>


    <!--具体内容-->

    <!--*************************************    结款申请  1 ****************************************-->
    <div id="content">
        <div id="settleApplyDiv" class="divparent">
            <div class="row searchForm">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">商家账号：</label>
                        <div class="input-group">
                            <input type="text" class="form-control shopAccount"/>
                            <div class="input-group-addon">
                                <span class="fa fa-search"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <label class="control-label">每页显示：</label>
                        <select class="text-center showPage">
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>

                    <div class="row editBtn" style="margin-top:0;margin-bottom:10px">
                        <div class="col-xs-6 text-left">
                            <button id="successBtn" type="button" class="btn mybtn" style="margin-right:10px">结款成功
                            </button>
                            <button id="failBtn" type="button" class="btn mybtn" style="background:#e41410;">结款失败
                            </button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn mybtn" id="downloadBtn" type="button"
                                    style="margin-right: 10px">下载当日任务
                            </button>
                            <a id="uploadBtn" href="#" type="button" class="btn mybtn"
                               style="position: relative;">上传结账信息
                                <input id="upload" type="file" name="excelFile"
                                       style="width:120px;position: absolute;cursor: pointer"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!--信息表格详细-->
            <div class="row">
                <table id="settleApplyTable" class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>
                            <button class="btn mybtn selectAll" type="button">全选</button>
                        </th>
                        <th>提交时间</th>
                        <th>商家账号</th>
                        <th>开户名称</th>
                        <th>开户行</th>
                        <th>银行账号</th>
                        <th>提款金</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <!--********************************    结款记录  2  **********************************-->
        <div id="settleRecordDiv" class="divparent" style="display: none">
            <div class="row searchForm">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">日期：</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker dateFrom">
                            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                        </div>

                        <label class="control-label">&emsp;至&emsp;</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker dateTo">
                            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">商家账号：</label>
                        <div class="input-group">
                            <input type="text" class="form-control shopAccount"/>
                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <label class="control-label">每页显示：</label>
                        <select class="text-center showPage">
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>

                    <div class="col-xs-12 form-group" style="padding-left:0;margin-bottom: 10px">
                        <button id="downloadReBtn" type="button" class="btn mybtn" style="margin-right: 10px">下载结款明细
                        </button>
                    </div>
                </div>
            </div>

            <!--信息表格详细-->
            <div class="row">
                <table id="settleRecordTable" class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>
                            <button class="btn mybtn selectAll" type="button">全选</button>
                        </th>
                        <th>提交时间</th>
                        <th>商家账号</th>
                        <th>开户名称</th>
                        <th>开户行</th>
                        <th>银行账号</th>
                        <th>提款金</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <!--********************************    商家银行账户修改  3   ***********************************-->
        <div id="bankAccountEditDiv" style="display: none">
            <div class="row searchForm">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">商家账号：</label>
                        <div class="input-group">
                            <input type="text" class="form-control shopAccount"/>
                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--信息表格详细-->
            <div class="row">
                <table id="bankAccountTable" class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>商家编号</th>
                        <th>商家账号</th>
                        <th>BD联系人</th>
                        <th>状态</th>
                        <th>提交时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <!--******************************  商家银行账户修改记录  4 *****************************-->
        <div id="bankAccEditRecordDiv" style="display: none">
            <div class="row searchForm">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">日期：</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker dateFrom">
                            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                        </div>

                        <label class="control-label">&nbsp;至&nbsp;</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker dateTo">
                            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">商家账号：</label>
                        <div class="input-group">
                            <input type="text" class="form-control shopAccount"/>
                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <label class="control-label">状态：</label>
                        <select class="text-center stateList">
                            <option value="全部">全部</option>
                            <option value="通过">通过</option>
                            <option value="驳回">驳回</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--信息表格详细-->
            <div class="row">
                <table id="bankAccEditRecordTable" class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>商家编号</th>
                        <th>商家账号</th>
                        <th>BD联系人</th>
                        <th>状态</th>
                        <th>提交时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <!--********************************    操作退款  5  ************************************-->
        <div id="RefundDiv" style="display:none">
            <div class="row searchForm">
                <div class="form-inline">
                    <div class="form-group text-left">
                        <label class="col-xs-1 control-label"
                               style="padding:7px 0 0 0;width: 100px;">团购券号码：</label>
                        <input type="text" class="col-xs-4 form-control couponNum" id="couponNumInput"/>
                        <div class="col-xs-2">
                            <button id="couponSearch" class="btn mybtn fa fa-search" type="button"
                                    style="padding-top: 8px"></button>
                        </div>
                    </div>
                </div>
            </div>

            <br/><br/><br/>

            <div id="refundState" class="row text-center refundserachDiv" style="letter-spacing: 2px;display:none">
                <h4>团购券&nbsp;<span id="couponNum"></span></h4>
                <h2 id="coupnState" style="color:#c42a25"></h2>
            </div>

            <br/><br/>

            <!--已验证详细-->
            <div id="verified" class="col-xs-offset-4 col-xs-6 form-horizontal refundserachDiv" style="display: none">
                <div class="row">
                    <div class="form-group">
                        <label class="control-label label-subtitle">项目名称:</label>
                        <div class="col-xs-6 text-center">
                            <span class="form-control proName"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label label-subtitle">购买时间:</label>
                        <div class="col-xs-6 text-center">
                            <span class="form-control buyTime"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label label-subtitle">消费时间:</label>
                        <div class="col-xs-6 text-center">
                            <span class="form-control consumeTime"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label label-subtitle">结算时间:</label>
                        <div class="col-xs-6 text-center">
                            <span class="form-control settleTime"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label label-subtitle">消费者购买金额:</label>
                        <div class="col-xs-4 text-center">
                            <span class="form-control Monetary"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label label-subtitle">上线日期:</label>
                        <div class="col-xs-6 text-center">
                            <span class="form-control onlineDate"></span>
                        </div>
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                    <button type="button" class="col-xs-offset-3 btn mybtn"
                            id="Vrefund" style="padding:6px 30px">退&nbsp;款
                    </button>
                </div>
            </div>
        </div>


        <!--********************************    退款记录  6  ***********************************-->
        <div id="refundRecordDiv" style="display: none">
            <div class="row searchForm">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="control-label">日期：</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker dateFrom">
                            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                        </div>

                        <label class="control-label">至：</label>
                        <div class="input-group">
                            <input type="text" class="form-control datepicker dateTo">
                            <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">退款号：</label>
                        <div class="input-group">
                            <input type="text" class="form-control shopAccount"/>
                            <div class="input-group-addon"><span class="fa fa-search"></span></div>
                        </div>
                    </div>
                </div>
            </div>


            <!--信息表格详细-->
            <div class="row">
                <table id="refundRecordTable" class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>提交时间</th>
                        <th>退款号</th>
                        <th>团购券号码</th>
                        <th>项目名称</th>
                        <th>购买金额</th>
                        <th>团购券状态</th>
                        <th>消费时间</th>
                        <th>上线时间</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


    </div>


</div>

<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/moment.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/common/interface.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/settleverify.js"></script>
</body>
</html>
