<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/checkbox.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <style>
        #accoutManageTable tbody td:nth-child(4) img{
            display: inline-block;
            margin-left:2px;
            margin-right:2px;
        }
        .form-group{
            margin-bottom:22px;
        }
        .prioritiesCheckbox,.editPrioritiesCheckbox{
            color: #919191;
        }
        .prioritiesCheckbox img{
            vertical-align:text-top;
            margin-left: 6px;
        }
        #untreated{
            background: #e41a1b;
        }
    </style>
</head>

<body>
<div class="container htmlWrap">
    <div class="row searchForm">
        <div class="form-inline">
            <div class="form-group stateFilter">
                <label for="stateList" class="control-label">举报等级：</label>
                <select id="rank" class="text-center">
                    <option value="0">全部</option>
                    <option value="一级">一级</option>
                    <option value="二级">二级</option>
                    <option value="三级">三级</option>
                </select>
            </div>

            <div class="form-group stateFilter">
                <label for="stateList" class="control-label">状态：</label>
                <select id="stateList" class="text-center">
                    <option value="all">全部</option>
                    <option value="未处理">未处理</option>
                    <option value="已处理">已处理</option>
                </select>
            </div>

            <div class="form-group pull-right" style="margin-right: 5px">
                <button id="treated" class="btn mybtn" type="button" style="margin-right:10px">已处理</button>
                <button id="untreated" class="btn mybtn" type="button" >未处理</button>
            </div>
        </div>
    </div>


    <!--信息表格详细-->
    <div class="row">
        <table id="complaintsTable" class="table table-bordered text-center">
            <thead>
            <tr>
                <th></th>
                <th>举报时间</th>
                <th>商家名称</th>
                <th>处理等级</th>
                <th>举报事件</th>
                <th>BD联系人</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!--页码区域-->
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center">
            <ul class="pagination pageIndex">
                <li id="first"><a>&laquo;</a></li>
                <li id="previous"><a>&lsaquo;</a></li>
                <li class="active"><a id="pageIndex">1</a></li>
                <li id="next"><a>&rsaquo;</a></li>
                <li id="last"><a>&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/common/interface.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/complaints.js"></script>
</body>
</html>
