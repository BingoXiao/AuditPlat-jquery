<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <!-- Le styles -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../../css/checkbox.css" rel="stylesheet">

    <link href="../../css/style.css" rel="stylesheet">

    <!--百度地图API -->
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=2.0&ak=vyP2EY9up3oDOPAVdWMnH4elquPxa1vm&s=1"></script>

    <style>
        body{
            font-size: 16px;
        }
        h4{
            margin-left: 15px;
        }
        .form-group{
            margin: 25px 0;
            padding-left: 0;
        }
        .photo_tips{
            display:inline-block;
            color:#7E7E7E;
            padding-left:30px;
            font-size:13px;
            position:absolute;
            bottom:0;
        }
        .tmp_img {
            width: 220px;
            height: 140px;
            vertical-align: baseline;
            position: absolute;
            top: 0%;
            left: 0%
        }
        .dp{
            width:100%;
            border:1px solid #b5b5b5;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            background:#ffffff;
            padding-top:5px;
            padding-bottom:5px;
            padding-left: 15px;
            text-align:left;
        }
        .dp span:first-child{
            color: #99999b;
        }
        .dropdown-menu li a{
            padding-left: 15px;
        }
        .upload_pic_div{
            margin-left:20px;
            position: relative;
            height: 140px;
        }
        .bottom_Btn{
            margin-bottom:30px;
        }
        .bottom_Btn button{
            padding:8px 25px;
        }
        #returnRegisterList{
            background-color: #fbd502;
            color: #000000 ;
            padding: 2px 12px;
            font-family:"Microsoft YaHei";
            position:absolute;
            top:18px;
            left:17%;
        }
    </style>
</head>

<body>
<div class="container-fluid" style="min-width:1080px;">
    <!--头部-->
    <div class="row" data-background-color="dark" style="height:60px;">
        <table class="table header" style="margin-top:0;margin-bottom:0;width:100%">
            <tr>
                <td>
                    <div class="div-img">
                        <img id="jmicon" src="../../img/logo.png" class="img-header-logo" alt="近脉商家中心"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!--内容-->
    <div class="row">
        <div id="registerFrom" class="col-xs-offset-1 col-xs-10 form-horizontal" autocomplete="false" style="margin-top:40px;margin-bottom:40px">

            <!--商家负责人信息-->
            <div id="shopsResInfoApply">
                <div id="Shops" class="row">
                    <h4>商家负责人信息</h4>
                    <div class="form-group">
                        <label for="Name" class="control-label label-subtitle">&lowast; 商家姓名:</label>
                        <div class="col-xs-2">
                            <input id="Name" type="text" class="form-control" maxlength="30"/>
                        </div>
                        <label for="phoneInput" class="control-label label-subtitle">&lowast; 商家手机:</label>
                        <div class="col-xs-2">
                            <input id="phoneInput" type="text" class="form-control"/>
                        </div>
                    </div>
                    <hr style="margin-top: 10px"/>
                </div>
            </div>

            <div id="StoreInfoApply" class="row">
                <h4>门店信息</h4>
                <div class="form-group">
                    <label for="store_name" class="control-label label-subtitle">&lowast; 门店名称:</label>
                    <div class="col-xs-6">
                        <input id="store_name" type="text" class="form-control" maxlength="30"/>
                    </div>
                </div>

                <div class="form-group" id="Shoptel">
                    <label for="area_code" class="control-label label-subtitle">&nbsp;&nbsp;&nbsp;门店座机:</label>
                    <div class="col-xs-1" style="padding-right:0">
                        <input type="text" class="form-control telstatic" placeholder="区号" id="area_code" maxlength="5">
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control telstatic" placeholder="请输入门店电话" id="store_tel" maxlength="8">
                    </div>
                    <div class="col-xs-1" style="padding-left: 0">
                        <input type="text" class="form-control telstatic" placeholder="分机号" id="ext" maxlength="5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-subtitle">&lowast; 门店地址:</label>
                    <div class="col-xs-2" style="padding-right:0">
                        <select name="province" id="province" class="form-control" title="get_city">
                            <option value="">--省--</option>
                        </select>
                    </div>
                    <div class="col-xs-2" style="padding-right:0">
                        <select name='city' id='city' class="form-control" title="get_area">

                        </select>
                    </div>
                    <div class="col-xs-2" style="padding-right:0">
                        <select name='district' id='district' class="form-control" title="no_get">

                        </select>
                    </div>
                    <div class="col-xs-2" style="padding-right:0">
                        <select name='district' id='circle' class="form-control">

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label label-subtitle">&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="col-xs-5" style="padding-right: 0">
                        <input type="text" class="form-control" id="address" name="address" maxlength="200"
                               placeholder="填写具体的位置（精确至门牌号），请与执照地址保持一致">
                        <input type="hidden" id="position" name="position" value=""/>
                    </div>
                    <!--点击定位标记后获得地址坐标-->
                    <button type="button" class="btn mybtn" style="margin-left: 10px;padding: 6px 15px;"  id="local">定位标记</button>
                </div>

                <div id="mapshow" class="form-group" style="margin-left:5px;margin-bottom:0;">
                    <div class="col-xs-10" style="margin-bottom: 10px">
                        <small class="form-control-static map_tips">
                            为了更快的通过审核，请在地图上精确的标记您的位置
                        </small>
                    </div>
                    <div class="col-xs-11 text-left" style="margin-left:16px;padding-left: 0;position:relative;">
                        <div id="mapOver"></div>
                        <div id="allmap" style="width:100%;margin:auto;height:400px;"></div>
                        <div id="searchResultPanel" style="display: none;"></div>
                    </div>
                </div>
            </div>
            <hr/>

            <!--商家信息-->
            <div id="shopsInfoApply" class="row">
                <h4>商家信息</h4>
                <div class="form-group">
                    <label class="control-label label-subtitle">&lowast; 商家分类:</label>
                    <div class="col-xs-2" style="padding-right: 0">
                        <select name="repast" id="repast" class="form-control">
                            <option value="">合作行业</option>
                        </select>
                    </div>
                    <div class="col-xs-2" style="padding-right: 0">
                        <select name="category" id="category" class="form-control">

                        </select>
                    </div>
                    <div class="col-xs-2" style="padding-right: 0">
                        <select name="small_category" id="small_category" class="form-control">

                        </select>
                    </div>
                </div>

                <div id="blinInfoapp" style="display: none;">
                    <div class="form-group">
                        <label class="control-label label-subtitle">
                            &lowast; 营业执照:
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label label-subtitle">
                            &nbsp;&nbsp;上传清晰营业执照照片
                        </label>
                    </div>
                    <div class="form-group upload_pic_div" style="margin-left:23px">
                        <form action="" id="blin_image" name="image_form" method="post"
                              enctype="multipart/form-data" style="display: inline-block;height: 140px;">
                            <div class="div-upload" style="position: relative" id="div_upload">
                                <img src="" style="display: none;" class="tmp_img" data-path="">
                                <span style="position: absolute;top: -20%;" class="span_upload">&nbsp;&nbsp;营业执照</span>
                                <a href="javascript:;" class="photo-upload">
                                    <input class="form-control div-upload" name="image"
                                           type="file" id="image" accept="image/png,image/jpg"/>
                                    点击上传
                                </a>
                            </div>
                        </form>
                        <div class="disabledOverlay"></div>
                        <img src="../../img/BD/6.png" alt="上传图片" class="img-upload">
                        <ol class="photo_tips">
                            <li>
                                证照边框及国徽必须包含在内
                            </li>
                            <li>
                                证照拍摄角度应为“正视”，不得出现歪斜现象
                            </li>
                            <li>
                                证件清晰可辨认，不得使用复印件
                            </li>
                        </ol>
                    </div>
                </div>


                <!--餐饮服务许可证-->
                <div id="slinInfoapp" style="display: none;">
                    <div class="form-group">
                        <label class="control-label label-subtitle">
                            &lowast; 餐饮服务许可证:
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label label-subtitle">
                            &nbsp;&nbsp;上传清晰餐饮服务许可证照片
                        </label>
                    </div>
                    <div class="form-group upload_pic_div" style="margin-left:23px">
                        <form action="" id="slin_image" name="image_form" method="post"
                              enctype="multipart/form-data" style="display: inline-block;height: 140px;">
                            <div class="div-upload" style="position: relative" id="div_upload_catering">
                                <img style="display: none;" class="tmp_img" data-path="">
                                <span style="position: absolute;top: -20%;left:14%" class="span_upload">&nbsp;营业餐饮服务许可证</span>
                                <a href="javascript:;" class="photo-upload">
                                    <input class="form-control div-upload" name="image"
                                           type="file" id="catering_image" accept="image/png,image/jpg"/>
                                    点击上传
                                </a>
                            </div>
                        </form>
                        <div class="disabledOverlay"></div>
                        <img src="../../img/catering.jpg" alt="上传图片" class="img-upload">
                        <ol style="display:inline-block;color:#7E7E7E;padding-left:30px;font-size:13px;position:absolute;bottom:0;">
                            <li>
                                证照边框及国徽必须包含在内
                            </li>
                            <li>
                                证照拍摄角度应为“正视”，不得出现歪斜现象
                            </li>
                            <li>
                                证件清晰可辨认，不得使用复印件
                            </li>
                        </ol>
                    </div>
                </div>


                <div class="form-group" style="margin-left:25px">
                    <label class="control-label" style="margin-bottom: 15px;font-size:14px">
                        团购内容
                    </label>
                    <br/>
                    <textarea id="buy_info" cols="100" rows="7"
                              style="line-height:30px;font-size:14px;color:#7E7E7E;padding:10px 12px;" maxlength="500">商家介绍：例如营业面积、本店特色等&#xd;合作店数：&#xd;套餐/产品： &#xd;人均消费： &#xd;日均可接待量： &#xd;其他介绍：&#xd;
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="averageInput" class="control-label label-subtitle">&lowast; 人均:</label>
                    <span class="form-control-static" style="line-height: 36px">元</span>
                    <div class="col-xs-1" style="padding-right:8px;padding-left:32px;">
                        <input id="averageInput" type="text" class="form-control averagePerson"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="averageMonth" class="control-label label-subtitle">&lowast; 月销售额:</label>
                    <span class="form-control-static" style="line-height: 36px">元/月</span>
                    <div class="col-xs-2" style="padding-right:8px;padding-left:25px;">
                        <input id="averageMonth" type="text" class="form-control averageMonth"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../../js/plugins/moment.js"></script>
<script type="text/javascript" src="../../js/plugins/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../../js/bmap.js"></script>
<script type="text/javascript" src="../../js/common/interface.js"></script>
<script type="text/javascript" src="../../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../../js/common/infoFilling.js"></script>
<script type="text/javascript" src="../../js/my/BDregisterApply.js"></script>
</body>
</html>
