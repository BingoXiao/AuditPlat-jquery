<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <style>
        .btn {
            color: #000000;
            background: #fad500;
        }

        .btn.focus, .btn:focus, .btn:hover {
            color: #000000;
        }

        .btn:hover {
            color: #000000;
        }

        table .btn {
            margin: 5px 0;
        }

    </style>
</head>

<body>
<div class="container htmlWrap">

    <div class="row" style="margin-top:40px">
        <div class="col-xs-12" style="padding-left:0;">
            <hr class="navline"/>
            <ul class="nav nav-pills List" id="busRegisterList">
                <li id="newShopRegister" class="active"><a href="javascript:;">新店注册</a></li>
                <li id="branchesRegister" style="margin-left: 15px"><a href="javascript:;">分店注册</a></li>
                <li id="applyShopRegister" style="margin-left:15px"><a href="javascript:;">商家申请注册</a></li>
            </ul>
        </div>
    </div>

    <div class="row searchForm">
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">日期：</label>
                <div class="input-group">
                    <input type="text" class="form-control datepicker dateFrom">
                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                </div>

                <label class="control-label">&emsp;至&emsp;</label>
                <div class="input-group">
                    <input type="text" class="form-control datepicker dateTo">
                    <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="applyNumInput" class="control-label">注册号：</label>
                <div class="input-group">
                    <input id="applyNumInput" type="text" class="form-control"/>
                    <div class="input-group-addon"><span class="fa fa-search"></span></div>
                </div>
            </div>

            <div class="form-group stateFilter">
                <label for="stateList" class="control-label">状态：</label>
                <select id="stateList" class="text-center">
                    <option value="全部">全部</option>
                    <option value="未处理">未处理</option>
                    <option value="处理中">处理中</option>
                    <option value="送审中">送审中</option>
                    <option value="驳回">驳回</option>
                </select>
            </div>
            <div class="form-group" id="BDdiv">
                <label for="BDList" class="control-label">BD：</label>
                <select id="BDList" class="text-center">
                    <option value="全部">全部</option>
                </select>
            </div>

            <div class="form-group" style="margin-right:2px">
                <button id="refreshDatas" type="button" class="btn mybtn"
                        style="padding:4px 12px;color:#fff;background-color:#000">刷新数据
                </button>
            </div>

            <div class="form-group pull-right text-right" style="margin-right:2px">
                <button id="newregister" type="button" class="btn mybtn"
                        style="display:;padding:4px 12px;">立即注册
                </button>
            </div>
        </div>
    </div>


    <!--用户信息表格详细-->
    <div class="row">
        <table id="BDregisterTable" class="table table-bordered text-center">
            <thead>
            <tr>
                <th>注册号</th>
                <th>商家名称</th>
                <th>城市</th>
                <th>商圈</th>
                <th>联系人</th>
                <th>状态</th>
                <th>BD</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <!--页码区域-->
    <!--<div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center">
            <ul class="pagination pageIndex">
                <li id="first"><a>&laquo;</a></li>
                <li id="previous"><a>&lsaquo;</a></li>
                <li class="active"><a id="pageIndex">1</a></li>
                <li id="next"><a>&rsaquo;</a></li>
                <li id="last"><a>&raquo;</a></li>
            </ul>
        </div>
    </div>-->
</div>

<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/moment.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.form.js"></script>
<script type="text/javascript" src="../js/common/interface.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/BDregister.js"></script>
</body>
</html>
