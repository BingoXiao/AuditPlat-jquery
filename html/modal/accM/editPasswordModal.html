<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        .form-group{
            margin-bottom:30px;
        }
        .prioritiesCheckbox,.editPrioritiesCheckbox{
            color: #919191;
        }
        .prioritiesCheckbox img{
            vertical-align:text-top;
            margin-left: 6px;
        }

    </style>
</head>

<body style="width:100%;">

<!--忘记密码-->
    <div class="modal-header" style="border-bottom: none;padding-bottom:0;padding-top:15px;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title text-center"
            style="font-weight: bold;font-size: 16px;margin-top:30px">忘记密码</h4>
    </div>

    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <form id="forgetPWForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="fusername" class="col-md-2 control-label font-title">姓名:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="username" id="fusername" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="faccount" class="col-md-2 control-label font-title">账号:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="account" id="faccount" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newpassword" class="col-md-2 control-label font-title" style="padding-right:0">新密码:</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" name="password" id="newPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPW" class="col-md-2 control-label font-title" style="padding-left:0">确认密码:</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="confirmPW" name="confirmPW">
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-4 col-xs-12 text-center">
                        <button type="button" class="btn mybtn" id="forgetPWBtn"
                                style="margin-top:15px;margin-bottom:25px;width: 80px;color:#fad502;">修&nbsp;改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.validate.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.form.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/accountData.js"></script>
<script type="text/javascript" src="../js/modal/editPasswordModal.js"></script>
</body>

</html>
