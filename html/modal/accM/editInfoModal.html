<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        .form-group{
            margin-bottom:25px;
        }
        .prioritiesCheckbox,.editPrioritiesCheckbox{
            color: #919191;
        }
        .prioritiesCheckbox img{
            vertical-align:text-top;
            margin-left: 6px;
        }

    </style>
</head>

<body style="width:100%;">
<!--修改资料-->
    <div class="modal-header" style="border-bottom: none;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title text-center" style="font-weight: bold;font-size: 16px;margin-top:30px;margin-bottom:0px;">修改资料</h4>
    </div>

    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <form id="modifyInfo" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="iduser" class="col-md-2 control-label font-title">姓名:</label>
                        <div class="col-md-10" style="margin-bottom: 15px">
                            <input id="idUser" type="text" class="form-control" disabled/>
                        </div>
                    </div>

                    <div class="form-group editPrioritiesCheckbox" style="font-size: 13px">
                        <div class="row">
                            <label class="col-md-2 col-xs-12 control-label" style="padding-right:0;text-align:center;">权限:</label>
                            <div class="col-md-10 col-xs-12 btn-group checkboxPriority" style="padding-left: 0;text-align: left;">
                                <div class="checkbox checkbox-inline">
                                    <img style="max-width:18%;position: absolute;left:25px;" src="../img/11.png"/>
                                    <input type="checkbox" name="pri" id="pria" value="0">
                                    <label for="pria" style="padding-left:30px;">商家审核</label>
                                </div>

                                <div class="checkbox checkbox-inline">
                                    <img style="max-width:14%;position: absolute;left: 25px;" src="../img/12.png"/>
                                    <input type="checkbox" name="pri" id="prib" value="0">
                                    <label for="prib" style="padding-left:25px;">项目审核</label>
                                </div>

                                <div class="checkbox checkbox-inline">
                                    <img style="max-width:21%;position: absolute;left:24px;bottom:4px;" src="../img/13.png"/>
                                    <input type="checkbox" name="pri" id="pric" value="0">
                                    <label for="pric" style="padding-left:35px;">结款审核</label>
                                </div>

                                <div class="checkbox checkbox-inline" style="margin-left: 0">
                                    <img style="max-width:15%;position: absolute;left:25px;" src="../img/14.png"/>
                                    <input type="checkbox" name="pri" id="prid" value="0">
                                    <label for="prid" style="padding-left:30px;">商家申请</label>
                                </div>

                                <div class="checkbox checkbox-inline">
                                    <img style="max-width:16%;position: absolute;left:25px;" src="../img/15.png"/>
                                    <input type="checkbox" name="pri" id="prie" value="0">
                                    <label for="prie" style="padding-left:25px;">商家注册</label>
                                </div>

                                <div class="checkbox checkbox-inline">
                                    <img style="max-width:19%;position:absolute;left:25px;padding-top:2px"
                                         src="../img/16.png"/>
                                    <input type="checkbox" name="pri" id="prif" value="0">
                                    <label for="prif" style="padding-left:34px;">项目列表</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-4 col-xs-12 text-center">
                        <button id="modifyBtn" type="button"
                                class="btn mybtn" style="margin-top: 30px;margin-bottom: 25px;width: 80px;color:#fad502;">修&nbsp;改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.validate.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.form.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/accountData.js"></script>
<script type="text/javascript" src="../js/modal/editInfoModal.js"></script>
</body>

</html>
