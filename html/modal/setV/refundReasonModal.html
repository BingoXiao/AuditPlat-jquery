<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        body{
            font-size:14px;
        }
        h4{
            margin-left: 15px;
        }
        .modal-body button{
            padding:6px 20px;
            margin-right:18px;
            font-size:15px;
            letter-spacing:4px;
        }
    </style>
</head>

<body>
<!--退款-->
<div class="modal-header" style="border-bottom: none;">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row text-center">
            <h4><b>退款原因</b></h4>
            <br/>
            <div class="col-xs-offset-1 col-xs-10 text-left"
                 style="border: 1px solid #868686;padding:10px 10px;height: 120px;">
              <span id="reasonInput" class="col-xs-12"
                    style="font-size:12px;padding:6px 8px;word-wrap: break-word"></span>
            </div>
            <div class="col-xs-12 text-center" style="margin-top:40px;margin-bottom:30px;">
                <button type="button" class="btn mybtn" data-dismiss="modal" aria-hidden="true">返&nbsp;回</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
