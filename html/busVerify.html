<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
<div class="container htmlWrap">

    <div class="row" style="margin-top:40px">
        <div class="col-xs-12" style="padding-left: 0">
            <hr class="navline"/>
            <ul class="nav nav-pills List" id="busVerifyList">
                <li id="shopApply" class="active"><a href="javascript:;">商家申请</a></li>
                <li id="shopApplyRecord" style="margin-left: 15px"><a href="javascript:;">商家申请记录</a></li>
                <li id="shopInfoModify" style="margin-left: 15px"><a href="javascript:;">商家信息修改</a></li>
                <li id="shopInfoModifyRecord" style="margin-left: 15px"><a href="javascript:;">商家信息修改记录</a></li>
            </ul>
        </div>
    </div>

<!--**********************    商家申请   ************************-->
    <div id="shopApplyDiv">
        <div class="row searchForm">
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label">日期：</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker dateFrom">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>

                    <label class="control-label">&emsp;至&emsp;</label>
                    <div class="input-group" style="min-width: 160px">
                        <input type="text" class="form-control datepicker dateTo">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group" style="margin-left: 20px">
                    <label class="control-label">审编号：</label>
                    <div class="input-group">
                        <input type="text" class="form-control verifyNumInput"/>
                        <div class="input-group-addon"><span class="fa fa-search"></span></div>
                    </div>
                </div>

                <div class="form-group" id="BDdiv" style="margin-left: 20px">
                    <label for="BDList" class="control-label">BD：</label>
                    <select id="BDList" class="text-center">
                        <option value="全部">全部</option>
                    </select>
                </div>

                <div class="form-group" style="margin-right:2px">
                    <button id="refreshDatas2" type="button" class="btn mybtn"
                            style="padding:4px 12px;">刷新数据
                    </button>
                </div>
            </div>
        </div>


        <!--用户信息表格详细-->
        <div class="row">
            <table id="shopApplyTable" class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>提交时间</th>
                    <th>审编号</th>
                    <th>商家名称</th>
                    <th>城市</th>
                    <th>商圈</th>
                    <th>BD联系人</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


<!--**********************   商家信息修改   ******************-->
    <div id="shopInfoDiv" style="display:none">
        <div class="row searchForm verifyS">
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label">审编号：</label>
                    <div class="input-group">
                        <input type="text" class="form-control verifyNumInput"/>
                        <div class="input-group-addon"><span class="fa fa-search"></span></div>
                    </div>
                </div>

                <div class="form-group" style="margin-right:2px">
                    <button id="refreshDatas3" type="button" class="btn mybtn"
                            style="padding:4px 12px;">刷新数据
                    </button>
                </div>
            </div>
        </div>

        <div class="row searchForm lookS" style="display: none;">
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label">日期：</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker dateFrom">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>

                    <label class="control-label">&emsp;至&emsp;</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker dateTo">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">审编号：</label>
                    <div class="input-group">
                        <input type="text" class="form-control verifyNumInput"/>
                        <div class="input-group-addon"><span class="fa fa-search"></span></div>
                    </div>
                </div>

                <div class="form-group" style="margin-right:2px">
                    <button id="refreshDatas4" type="button" class="btn mybtn"
                            style="padding:4px 12px;">刷新数据
                    </button>
                </div>
            </div>
        </div>


        <!--用户信息表格详细-->
        <div class="row">
            <table id="shopInfoTable" class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>提交时间</th>
                    <th>审编号</th>
                    <th>商家名称</th>
                    <th>城市</th>
                    <th>商圈</th>
                    <th>BD联系人</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/moment.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/common/interface.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/busverify.js"></script>
</body>
</html>
