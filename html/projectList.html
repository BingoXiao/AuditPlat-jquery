<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商家审核后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="深圳市近脉网络科技有限公司 - 商家审核后台">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <style>
        .dropdown-menu li a {
            padding-left: 15px;
        }
        .searchForm select{
            padding: 4px 8px;
        }
        .searchForm .form-group{
            margin-bottom: 20px;
            margin-right: 20px;
        }
        .pClass select{
            margin-right:8px;
        }
        .dropdownMenuState{
            padding: 4px;
        }
        .projectP{
            width: 120px;
            height:120px;
        }
    </style>
</head>

<body id="pppp">
<div class="container htmlWrap">

    <div id="projectListDiv">
        <div class="row searchForm">
            <div class="form-inline">
                <div class="form-group datepickerGroup">
                    <label class="control-label">日期：</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker dateFrom">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>
                    <label class="control-label">&nbsp;至&nbsp;</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker dateTo">
                        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group pClass">
                    <label class="control-label">项目分类：</label>
                    <select id="repast" class="text-center">
                        <option value="">合作行业</option>
                    </select>
                    <select id="category">
                        <option value="">品类</option>
                    </select>
                    <select id="small_category">
                        <option value="">子类别</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="PType" class="control-label">项目类型：</label>
                    <select id="PType" class="text-center">
                        <option class="全部" value="">全部</option>
                        <option class="coupon" value="团购券">套餐券</option>
                        <option class="voucher" value="代金券">商品券</option>
                    </select>
                </div>

                <div class="form-group stateFilter">
                    <label for="dropdownMenuState" class="control-label">状态：</label>
                    <select id="dropdownMenuState" class="text-center dropdownMenuState">
                        <option value="">全部</option>
                        <option value="通过">通过</option>
                        <option value="驳回">驳回</option>
                    </select>
                </div>

                <div class="form-group busName">
                    <label for="InputSearch" class="control-label">门店名称：</label>
                    <div class="input-group">
                        <input id="InputSearch" type="text" class="form-control"
                               placeholder="门店名称/项目名称" style="width:180px;"/>
                        <div class="input-group-addon"><span class="fa fa-search"></span></div>
                    </div>
                </div>

            </div>
        </div>


        <!--用户信息表格详细-->
        <div class="row">
            <table id="projectListTable" class="table table-bordered text-center" style="width:100%;">
                <thead>
                <tr>
                    <th>申请时间</th>
                    <th>门店名称</th>
                    <th>项目名称</th>
                    <th>项目分类</th>
                    <th>项目类型</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!--页码区域-->
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 text-center">
                <ul class="pagination pageIndex">
                    <li id="first"><a>&laquo;</a></li>
                    <li id="previous"><a>&lsaquo;</a></li>
                    <li class="active"><a id="pageIndex">1</a></li>
                    <li id="next"><a>&rsaquo;</a></li>
                    <li id="last"><a>&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/plugins/jquery.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
<script type="text/javascript" src="../js/plugins/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/plugins/moment.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/common/interface.js"></script>
<script type="text/javascript" src="../js/common/dataProcessing.js"></script>
<script type="text/javascript" src="../js/my/projectList.js"></script>
</body>
</html>
